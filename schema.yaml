openapi: 3.0.3
info:
  title: OpenAPI schema for template terraform-static-kafka
components:
  schemas:
    variables:
      required:
      - hosts
      - password
      - username
      type: object
      properties:
        context:
          title: Context
          type: object
          description: |
            Receive contextual information. When Walrus deploys, Walrus will inject specific contextual information into this field.
          default: {}
          nullable: true
          additionalProperties:
            type: object
            x-walrus-ui:
              colSpan: 12
          x-walrus-ui:
            colSpan: 12
            group: Advanced
            hidden: true
            order: 1
        hosts:
          title: Hosts
          type: array
          description: The host list of the Kafka service.
          items:
            type: string
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 2
        port:
          title: Port
          type: number
          description: The port of the Kafka service.
          default: 9092
          nullable: true
          x-walrus-ui:
            group: Basic
            order: 5
        username:
          title: Username
          type: string
          description: The username of kafka service
          x-walrus-ui:
            group: Basic
            order: 3
        password:
          title: Password
          type: string
          description: The password of kafka service.
          format: password
          writeOnly: true
          x-walrus-ui:
            group: Basic
            order: 4
      x-walrus-ui:
        groupOrder: 
        - Basic
        - Advanced
